<!DOCTYPE html>
<html lang="en">
<head>
    <h1>WORKING</h1>
    <body >
        <button onclick="playVid()" type="button">Play Video</button>
        <button onclick="pauseVid()" type="button">Pause Video</button><br> 
        <video id="myVideo" width="1000" height="300">
            <source src="nt video.mp4" type="video/mp4">
            <source src="nt video.mp4" type="video/ogg">
            
          </video>
        <script> 
            var vid = document.getElementById("myVideo"); 
            
            function playVid() { 
              vid.play(); 
              color:blue;
            } 
            
            function pauseVid() { 
              vid.pause(); 
              color:blue;
            } 
            </script> 
            
        <style>
            body {
              background-color: aquamarine;
            }
            </style>
            
   
</body>

</head>
</html>
